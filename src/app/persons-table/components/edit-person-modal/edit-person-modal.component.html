<div class="bg-modal">
  <div class="modal-content">
    <div class="top-area">
      <div class="close-modal"><img src="assets/images/close-modal-icon.png" (click)="closeEditModal()">
      </div>
      <div class="modal-title"><h5>Edit Person Details</h5></div>
    </div>
    <div class="container">
      <div class="form-body">
        <form name="editPersonForm" (ngSubmit)="onSaveChangesClick()" #f="ngForm">
          <div class="row">
            <div class="col-sm-6">
              <label>ID:</label>
              <input type="text" name="id" placeholder="Edit id" [(ngModel)]="localPerson.id" disabled>
            </div>
            <div class="col-sm-6">
              <label>Name:</label>
              <input type="text" name="name" placeholder="Edit name" [(ngModel)]="localPerson.name">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <label>Email:</label>
              <input type="text" name="email" placeholder="Edit email" [(ngModel)]="localPerson.email">
            </div>
            <div class="col-sm-6">
              <label>Date of Birth:</label>
              <input type="date" name="dateOfBirth" [(ngModel)]="localPerson.dateOfBirth">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <label>Phone:</label>
              <input type="text" name="phone" placeholder="Edit phone number" [(ngModel)]="localPerson.phone">
            </div>
            <div class="col-sm-6">
              <label>Gender:</label>
              <select name="gender" [(ngModel)]="localPerson.gender">
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>
          </div>
          <button class="save-changes-btn">Save Changes</button>
        </form>
      </div>
    </div>
  </div>
</div>
